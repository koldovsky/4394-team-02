<div class="cart-popup-wrapper">
  <div
    class="shopping-cart-modal"
    role="dialog"
    aria-labelledby="cart-title"
    aria-modal="true"
  >
    <header class="cart-header">
      <h3 id="cart-title" class="cart-title">Shopping cart</h3>
      <button type="button" class="close-btn" aria-label="Close popup">
        &times;
      </button>
    </header>
    <section class="empty-cart-section">
      <div class="empty-message-container">
        <h4 class="empty-title">Shopping cart is empty</h4>
        <p class="empty-link-text">
          Continue shopping to add product to your cart
        </p>
      </div>
    </section>
  </div>
</div>
