<section class="craft-wines" id="craft-wines-section">
  <link rel="stylesheet" href="css/style.css" />
  <div class="craft-wines-inner">
    <p class="craft-wines-subtitle">Craft wines</p>
    <h2 class="craft-wines-title">Our Wines</h2>
    <img
      src="icons/common/wine-ornament.svg"
      alt="decoration"
      class="craft-wines-decor"
    />
    <p class="craft-wines-text">
      Select your favorite wine and buy it in a couple of clicks.
    </p>
    <div class="craft-wines-list">
      <div class="craft-wines-item">
        <img src="img/craft-wines/craft-wines-pinot-noir.jpg" alt="Pinot Noir" class="craft-wines-img" />
        <h3 class="craft-wines-name">Pinot Noir</h3>
        <p class="craft-wines-price">12,00 USD</p>
        <button class="craft-wines-btn">Add to card</button>
      </div>
      <div class="craft-wines-item">
        <img src="img/craft-wines/craft-wines-riesling.jpg" alt="Riesling" class="craft-wines-img" />
        <h3 class="craft-wines-name">Riesling</h3>
        <p class="craft-wines-price">16,00 USD</p>
        <button class="craft-wines-btn">Add to card</button>
      </div>
      <div class="craft-wines-item">
        <img src="img/craft-wines/craft-wines-zifandel.jpg" alt="Zifandel" class="craft-wines-img" />
        <h3 class="craft-wines-name">Zifandel</h3>
        <p class="craft-wines-price">14,00 USD</p>
        <button class="craft-wines-btn">Add to card</button>
      </div>
      <div class="craft-wines-item">
        <img src="img/craft-wines/craft-wines-soave.jpg" alt="Soave" class="craft-wines-img" />
        <h3 class="craft-wines-name">Soave</h3>
        <p class="craft-wines-price">12,00 USD</p>
        <button class="craft-wines-btn">Add to card</button>
      </div>
    </div>
  </div>
</section>
