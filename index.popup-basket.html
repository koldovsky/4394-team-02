<div class="cart-popup-wrapper">
  <div
    class="shopping-cart-modal"
    role="dialog"
    aria-labelledby="cart-title"
    aria-modal="true"
  >
    <header class="cart-header">
      <h3 id="cart-title" class="cart-title">Shopping cart</h3>
      <button type="button" class="close-btn" aria-label="Close popup">
        &times;
      </button>
    </header>
    <section class="cart-section products-section">
      <h4 class="section-heading">Products</h4>
      <ul class="product-list">
        <li class="product-row">
          <div class="product-details">
            <img
              src="/img/craft-wines/craft-wines-pinot-noir.jpg"
              alt="Cabernet wine bottle"
              class="product-img"
            />
            <a href="#" target="_blank" class="product-link"
              >Cabernet (093049)</a
            >
          </div>
          <div class="product-controls">
            <div class="quantity-box">
              <input type="number" value="1" min="1" class="quantity-input" />
              <div class="quantity-arrows">
              </div>
            </div>
            <p class="product-price">17,00 USD</p>
            <button
              type="button"
              class="remove-btn"
              aria-label="Remove product"
            >
              <svg
            width="14"
            height="18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M10 2h3.6c.2 0 .4.2.4.4v1.2c0 .2-.2.4-.4.4H.4C.2 4 0 3.9 0 3.6V2.4c0-.2.2-.4.4-.3h3.7V2L4.9.3c.1-.2.2-.3.4-.3h3.5c.1 0 .3.1.4.2l.8 1.7V2zM1.8 16.1c.1 1 1 1.9 2 1.9h6.3c1.1 0 1.9-.8 2-1.9l1-11.1H1l.8 11.1zM12 6l-.8 10.1c0 .5-.5.9-1 .9H3.8c-.5 0-1-.4-1-.9L2 6h10zM5 8.1h1v6H5v-6zm4 0H8v6h1v-6z"
              fill="#9199AB"
            ></path>
          </svg>
            </button>
          </div>
        </li>
      </ul>
    </section>
    <section class="cart-section summary-section">
      <button type="button" class="promo-code-link">Promo code</button>
      <p class="cart-total">
        Total: <span class="total-value">17,00 USD</span>
      </p>
    </section>
    <section class="cart-section order-section">
      <h4 class="section-heading">Place an order</h4>
      <form action="#" class="order-form">
        <ul class="form-fields-list">
          <li class="form-input-group">
            <label for="name" class="input-label">Name *</label>
            <input
              id="name"
              type="text"
              placeholder="Your name"
              required
              class="input-field"
            />
          </li>
          <li class="form-input-group">
            <label for="email" class="input-label">Email *</label>
            <input
              id="email"
              type="email"
              placeholder="Your email address"
              required
              class="input-field"
            />
          </li>
          <li class="form-input-group">
            <label for="phone" class="input-label">Phone *</label>
            <input
              id="phone"
              type="tel"
              placeholder="Your phone"
              required
              class="input-field"
            />
          </li>
          <li class="form-input-group">
            <label for="comment" class="input-label">Comment</label>
            <textarea
              id="comment"
              placeholder="Your comment"
              class="input-field comment-textarea"
            ></textarea>
          </li>
        </ul>
        <button type="submit" class="order-submit-btn">Order</button>
      </form>
    </section>
  </div>
</div>
